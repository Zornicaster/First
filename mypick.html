<!DOCTYPE html>
<html lang="en">

<html>
    <head>
        <link href="Mypick.css" rel="stylesheet" />
        <link href="First.css" rel="stylesheet" />
        <script type="text/javascript" src="mypick.js" defer></script>
        <title>Zornitsa</title>
    </head>

    <body>
        <div class = "main">
            <a href=First.html class="logo">
                <img src="logoB.svg" alt="logo" />
              </a>
              <div class="header-right">
                <h1> Zornica </h1>
            </div>
        </div>
    
        <div class="see-container">       
            <h2 class = "header-text"> MY PHOTOS </h2>
       </div>  

       <div class = "see-options">

            <div class="chooseone">
                <img id="myImg" src="two.jpg" class="mypic"  alt="Italy">
            </div>
     
            <!-- The Modal -->
            <div id="myModal" class="modal">

                <!-- The Close Button -->
                <span class="close">X</span>

                <!-- Modal Content (The Image) -->
                <img class="modal-content" id="img01">

                <!-- Modal Caption (Image Text) -->
                <div id="caption"> </div>
            </div>
       
            <div class="chooseone">
                <img id= "id2" class= "onepick" src="tr.png" alt="Bulgaria">          
            </div>
          
            <div class="chooseone">
                <img id = "id3" class= "onepick" src="treee.jpg" alt="Portugal">          
            </div>
      
       </div> 


       
       <div class="vote-container">       
       
        <h2 class = "header-text"> Which one is your favourite? </h2>

        <div class="vote">

            <form  action="#" method="podst">
  <!--              <label for="subject"> Favourite </label>
                <input type="text" id="subject" name="subject" placeholder="choise" required>   
            
                <label for="subject">Favourite</label>  --> 
                <select class="votemenu" id="subject" name="subject">
                  <option value="it">Italy</option>
                  <option value="bg">Bulgaria</option>
                  <option value="pt">Portugal</option>
                  <option value="loveto">Love them all!</option>
                </select>
                <input class="button" type="submit" value="Submit" onclick="submitForm();">

            </form>

        </div>

    </div>

     </body>
